<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teams networking</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper">
        <div id="my-picture"><img src="images/network-team-icon.png" alt="TeamNetworking" width="100" /></div>
        <div id="header-info">
          <h1>Team Networking</h1>
          <h2>CRUD operations example (Create, Read, Update, Delete)</h2>
        </div>
      </div>
    </header>

    <div id="main">
      <input type="search" name="search" id="searchTeams" />🔎
      <form id="teamsForm" action="" method="get">
        <table id="teamsTable">
          <thead>
            <tr>
              <th>Promotion</th>
              <th>Members</th>
              <th>Project Name</th>
              <th>Project URL</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
          <tfoot>
            <tr>
              <td>
                <input type="text" name="promotion" id="promotion" placeholder="Enter promotion" required />
              </td>
              <td>
                <input type="text" name="members" id="members" placeholder="Enter member" required />
              </td>
              <td>
                <input type="text" name="name" id="name" placeholder="Enter project" required />
              </td>
              <td>
                <input type="text" name="url" id="url" placeholder="Enter url" required />
              </td>
              <td>
                <button type="submit">💾</button>
                <button type="reset">✖</button>
              </td>
            </tr>
          </tfoot>
        </table>
      </form>
    </div>

    <footer>
      <a class="item" href="https://github.com/nmatei/teams-networking">
        <span>👩‍💻</span>
        <span>Source code</span>
      </a>
      <span class="item">|</span>
      <a class="item" href="https://github.com/nmatei/node-api" target="blank" >
        <span>📃</span>
        <span>Api Docs</span>
    </footer>
  </body>
</html>
